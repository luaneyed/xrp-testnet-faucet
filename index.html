<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XRP Testnet Faucet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XRP (Ripple) Testnet Faucet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./css/materialize.min.css" rel="stylesheet">
    <link href="./css/style.css?s=s" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav>
            <div class="nav-wrapper grey darken-4">
              <a href="#" class="brand-logo center">XRP Testnet Faucet</a>
            </div>
          </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
              <h6>Balance: <span id="balance">0</span> (20 XRP Reserved)</h6>
            </div>
            <div class="input-field col s12">
                <input id="address" type="text">
                <label for="address">Address</label>
            </div>
            <div class="input-field col s12">
                <input id="destination-tag" type="number">
                <label for="destination-tag">Destination Tag (Optional)</label>
            </div>
            <div class="input-field col s12">
                <input id="amount" type="number">
                <label for="amount">Amount</label>
            </div>
            <div class="input-field col s12">
                <button id="send" class="disabled grey darken-4 waves-effect waves-light btn col s12">Send</button>
            </div>
            <div class="col s12">
                <h6>Transactions</h6>
                <table id="transactions">
                    <thead>
                        <th>Hash</th>
                        <th>Validated</th>
                        <th>Result</th>
                    </thead>
                    <tbody>
                      <tr id="hash" style="display: none;">
                        <td>Hash</td>
                        <td>Validated</td>
                        <td>Result</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="page-footer grey darken-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">XRP Testnet Faucet</h5>
              <p class="grey-text text-lighten-4">Creates an account in XRP Testnet and uses it as faucet.</p>
              <div id="connection" class="grey-text text-lighten-4"><i class="material-icons">wifi</i> <span>Connecting...</span></div>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="https://github.com/yusufsahinhamza/xrp-testnet-faucet" target="_blank">GitHub</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/lodash.min.js"></script>
    <script src="./js/ripple-lib-1.7.0-min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
